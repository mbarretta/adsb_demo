group 'com.barretta.elastic'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.0'
    }
}
apply plugin: 'groovy'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile(
        'org.codehaus.groovy:groovy-all:2.5.5',
//        'com.github.mbarretta:es-client:master-SNAPSHOT',
        'com.github.mbarretta:es-client:1ce5133',
        'org.codehaus.gpars:gpars:1.2.1',
        'com.amazonaws:aws-lambda-java-core:1.2.0',
        'ch.qos.logback:logback-classic:1.2.3',
    )
    testCompile ('org.spockframework:spock-core:1.3-RC1-groovy-2.5') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
}
task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}
tasks.withType(GroovyCompile) {
    groovyOptions.optimizationOptions.indy = true
}